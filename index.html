<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color:cadetblue;
      }
      .butto {
      position: absolute;
      right: 5px;
        top:5px;
        float:right;
       }
       .butto1 {
      position: absolute;
      left: 5px;
        top:5px;
        float:left;
       }
div{
  text-align: center;
}
      img {
        margin: 70px;
      }
      button {
        position: relative;
      }

      .task-title,
      .task-content {
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div id="app">

        <div text-align="center">
          <h2>MY TODO</h2>
        </div>
        <div class="d-flex justify-content-center align-items-center mb-5">
          <div>
            <input
              v-model="title"
              class="d-block mb-3 w-100"
              type="text"
              placeholder="Title"
              minlength="1"
            />
            <textarea
              v-model="content"
              required
              class="w-100 mb-3"
              name="comment "
              placeholder="Content"
              minlength="1"
            ></textarea>
            <div class="row">
              <div class="col-4">
                <form>
                  <input
                    class="d-block mb-3"
                    type="number"
                    placeholder="font-size"
                    min="1"
                  />
                </form>
                <div clas="row">

                  </button>
                </div>
              </div>
              <div class="col-4">
                <form>
                  <input
                    class="d-block mb-3"
                    type="text"
                    placeholder="Color"
                    minlength="1"
                  />
                </form>
                <form>
                  <button
                    @click="addTask()"
                    type="button"
                    class="btn btn-primary btn-lg btn-block"
                  >
                    ADD
                  </button>
                  <div class="d-flex justify-content-center align-items-center mb-5">

                    </button>

                    </button>
                  </div>
                </form>
                <br />
              </div>
              <div class="col-4">
                <input class="d-block mb-3" type="text" placeholder="BgColor" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4 bg-primary">
            <h2>To do</h2>
            <tempate v-for="task in tasks">

              <div
                class="task m-3 p-2"
                :style="[{'background': task.background}]"
              >
              <button @click="array(tasks)" id="app" type="button" class="btn btn-secondary btn-lg butto">&rarr;</button>
                <div class="task-title"><b>{{ task.title }}</b></div>
                <div class="task-content">{{ task.content }}</div>
              </div>
            </tempate>
          </div>
          <div class="col-4 bg-warning">
            <button  @click="array(tasks)" type="button" class="btn btn-secondary btn-lg  butto1">&larr;</button>
            <button type="button" class="btn btn-secondary btn-lg butto">&rarr;</button>
            <h2>In progress</h2>
            <template v-for="task in tasks">
            <div class="tasksclear-titlec">{{ tasksclear.titlec }}</div>
            <div class="tasksclear-contentc">{{ tasksclear.contentc }}</div>
          </template>
          </div>
          <div class="col-4 bg-success">
            <button @click="array(tasks)" type="button" class="btn btn-secondary btn-lg butto1">&larr;</button>
            <h2>Done</h2>
            <template v-for="task in tasks">
            <div class="tasksclear-titlec">{{ tasksclear.titlec }}</div>
            <div class="tasksclear-contentc">{{ tasksclear.contentc }}</div>
              </template>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        tasks: [{ title: '', content: '' }],
        title: '',
        content: '',
        tasksclear: [{titlec:'',contentc:''}],
        titlec: '',
        content—Å: '',
    },
      methods: {
        addTask() {

          this.tasks.push({ title: this.title, content: this.content });
        },
        delTask()
      {
        this.tasks.push({ title:this.titlec, content: this.contentc});
      },

        array(tasks)
        {for(var i = 0;i<tasks.length;)
          if (tasks[i] === tasksclear[i])
          {
            addTask();
          }
          else
        {
          delTask();
        }
        }
      }
    })
  </script>
</html>
